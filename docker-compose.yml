version: '3.8'

# Production setup with SQLite

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: getlos_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      DATABASE_URL: sqlite:///./data/getlos.db
    networks:
      - getlos_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: getlos_frontend
    restart: unless-stopped
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8001
    networks:
      - getlos_network
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  backend_data:

networks:
  getlos_network:
    driver: bridge
