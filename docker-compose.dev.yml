version: '3.8'

# Development setup with SQLite - lighter, faster startup

services:
  # Backend API (development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: getlos_backend_dev
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: sqlite:///./data/getlos_dev.db
    volumes:
      - ./backend:/app
      - backend_data_dev:/app/data
    networks:
      - getlos_dev_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: getlos_frontend_dev
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      VITE_API_URL: http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - getlos_dev_network
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  backend_data_dev:

networks:
  getlos_dev_network:
    driver: bridge
